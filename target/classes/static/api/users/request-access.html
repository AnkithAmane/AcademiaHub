<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Course Access</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .container { max-width: 500px; margin: 40px auto; background: #fff; padding: 2em; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        h2 { text-align: center; }
        label { display: block; margin-top: 1em; }
        input, select, textarea { width: 100%; padding: 0.5em; margin-top: 0.5em; border: 1px solid #ccc; border-radius: 4px; }
        textarea { min-height: 80px; }
        button { margin-top: 1.5em; padding: 0.7em 1.5em; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .message { margin-top: 1em; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Request Access for <span id="courseNameSpan"></span></h2>
        <form id="accessForm">
            <label for="courseName">Course Name</label>
            <input type="text" id="courseName" name="courseName" readonly required>

            <label for="courseDuration">Duration</label>
            <input type="text" id="courseDuration" name="courseDuration" readonly>

            <label for="courseProvider">Provider</label>
            <input type="text" id="courseProvider" name="courseProvider" readonly>

            <label for="courseDesc">Description</label>
            <textarea id="courseDesc" name="courseDesc" readonly></textarea>

            <label for="justification">Justification / Reason</label>
            <textarea id="justification" name="justification" required></textarea>

            <button type="submit">Submit Request</button>
        </form>
        <div class="message" id="message"></div>
    </div>
    <script>
        // Parse URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const courseDetails = {
            title: decodeURIComponent(urlParams.get('title') || ''),
            duration: decodeURIComponent(urlParams.get('duration') || ''),
            provider: decodeURIComponent(urlParams.get('provider') || ''),
            description: decodeURIComponent(urlParams.get('description') || '')
        };

        // Populate form fields with course details
        if (courseDetails.title) {
            document.getElementById('courseName').value = courseDetails.title;
            document.getElementById('courseNameSpan').textContent = courseDetails.title;
            document.getElementById('courseDuration').value = courseDetails.duration || 'N/A';
            document.getElementById('courseProvider').value = courseDetails.provider || 'N/A';
            document.getElementById('courseDesc').value = courseDetails.description || 'N/A';
        } else {
            alert('Course details are missing. Redirecting to home page.');
            window.location.href = '/api/users/home.html';
        }

        // Handle form submission
        document.getElementById('accessForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const justification = document.getElementById('justification').value;
            const user = JSON.parse(localStorage.getItem('user')) || {};

            if (!user.email) {
                alert('User not logged in. Please log in to submit a request.');
                return;
            }

            const requestPayload = {
                courseName: courseDetails.title,
                courseDuration: courseDetails.duration,
                courseProvider: courseDetails.provider,
                courseDesc: courseDetails.description,
                justification: justification,
                email: user.email,
                userId: user.id
            };

            fetch('/api/course-requests', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(requestPayload)
            })
            .then(response => {
                if (response.ok) {
                    alert('Request submitted successfully!');
                    window.location.href = '/api/users/all-requests'; // Updated to match new controller mapping
                } else {
                    return response.text().then(text => { throw new Error(text); });
                }
            })
            .catch(err => {
                alert('Error submitting request: ' + err.message);
            });
        });
    </script>
</body>
</html>
